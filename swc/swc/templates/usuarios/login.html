{% extends 'base.html' %}

{% block title %}
	Login
{% endblock  %}

{% block head %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/static/css/login/style.css">
    
{% endblock %}

{% block content_inicio %}

	<div class="pen-title">
	  <h1>Software Coordinacion</h1><span> <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='http://www.senasofiaplus.edu.co'>Sena</a></span>
	</div>
	<!-- Form Module-->
	<div class="module form-module">
	  <div></div>
	  <div class="form">
	    <h2 align="center">Ingresa a tu cuenta</h2>
	    <form action="." method = "POST" >
			{% csrf_token %}			
			{{ form.as_p }}		
			<button type="submit" value="Login">Login</button>			
		</form>		
	  </div>	  
	</div>	
	
	
{% endblock  %}

{% block script %}
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="/static/js/login/index.js"></script>

{% endblock %}
